<!DOCTYPE html>
<html>
<head>
  <title>Review Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 10px;
      color: #333;
    }
    h1 {
      font-size: 18px;
      color: #2c3e50;
      margin-bottom: 15px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    .success {
      background-color: #e6f7e9;
      color: #27ae60;
      display: block;
    }
    .error {
      background-color: #fae9e8;
      color: #e74c3c;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Review Downloader</h1>
    <p style="font-size: 12px; color: #666; margin-top: -10px;">Download reviews from Amazon, Yelp, Etsy, and Google</p>
    <div class="filter-options" style="margin-bottom: 15px;">
      <label>Filter by stars:</label>
      <select id="starFilter" style="margin-left: 10px; padding: 5px;">
        <option value="all">All Ratings</option>
        <option value="5">5 Stars</option>
        <option value="4">4 Stars</option>
        <option value="3">3 Stars</option>
        <option value="2">2 Stars</option>
        <option value="1">1 Star</option>
      </select>
    </div>
    <button id="downloadBtn">Download Reviews as CSV</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
